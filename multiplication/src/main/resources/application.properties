spring.application.name=multiplication
# Includes validation messages in responses
server.error.include-message=always
server.error.include-binding-errors=always

# Creates the database postgresql
spring.datasource.url=jdbc:postgresql://localhost:5432/mssb?currentSchema=multiplication
spring.datasource.username=multiplication
spring.datasource.password=multiplication
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true

# Creates or updates the schema if needed
spring.jpa.hibernate.ddl-auto=update
# For educational purposes we will show the SQL in console
#spring.jpa.show-sql=true

# Gamification service URL
service.gamification.host=http://localhost:8081

amqp.exchange.attempts=attempts.topic

# Shows declaration of exchanges, queues, bindings, etc.
logging.level.org.springframework.amqp.rabbit.core.RabbitAdmin = DEBUG




